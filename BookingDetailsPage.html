<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Booking Details</title>
</head>

<body>
  <div class="p-2 bg-info-subtle">
    <h1>Booking Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
        <label>Booking ID</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="booking_Id" placeholder="Booking ID">
        </div>
      </div>
      <div class="col">
        <label>User ID</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="user_Id" placeholder="User ID">
        </div>
      </div>
      <div class="col">
        <label>Travel Start Date</label>
        <div class="input-group">
          <input type="date" class="form-control my-1" id="Start_Date">
        </div>
      </div>
      <div class="col">
        <label>Travel End Date</label>
        <div class="input-group">
          <input type="date" class="form-control my-1" id="End_Date">
        </div>
      </div>
      <div class="col">
        <label>Adult Count</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Adult_Count" placeholder="Adult Count">
        </div>
      </div>
      <div class="col">
        <label>Child Count</label>
        <div class="input-group">
          <input type="password" class="form-control my-1" id="Child_Count" placeholder="Child Count">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <label>Travel package Category</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="package_Category" placeholder="Travel package Category">
        </div>
      </div>
      <div class="col">
        <label>Package Name</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Package_Name" placeholder="Package Name">
        </div>
      </div>
      <div class="col">
        <label>Package Description</label>
        <div class="input-group">
          <textarea class="form-control my-1" id="Package_Description" placeholder="Package Description"></textarea>
        </div>
      </div>
      <div class="col">
        <label>Package Value</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Package_Value" placeholder="Package Value">
        </div>
      </div>
      <div class="col">
        <label>Travel Areas</label>
        <div class="input-group">
          <textarea class="form-control my-1" id="Travel_Areas" placeholder="Travel Areas"></textarea>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <label>Hotel Category</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Hotel_Category" placeholder="Hotel Category">
        </div>
      </div>
      <div class="col">
        <label>Hotel Name</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id=">Hotel_Name" placeholder=">Hotel Name">
        </div>
      </div>
      <div class="col">
        <label>Hotel Options</label>
            <select class="form-select bg-secondary text-white my-2" id="Hotel_Options" aria-label="">
              <option value="Male">a</option>
              <option value="Female">b</option>
            </select>
        </div>
      <div class="col">
        <label>Hotel Charge</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="hotel_charge" placeholder="hotel_charge">
        </div>
      </div>
      <div class="col">
        <label>Hotel Description</label>
        <div class="input-group">
          <textarea class="form-control my-1" id="Hotel_Description" placeholder="Hotel Description"></textarea>
        </div>
      </div>
      <div class="col">
        <label>Discount</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="hotel_Discount" placeholder="Discount">
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <label>Vehicle Category</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Vehicle_Category" placeholder="Vehicle Category">
        </div>
      </div>
      <div class="col">
        <label>Vehicle Name</label>
            <select class="form-select bg-secondary text-white my-2" id="Vehicle_Name" aria-label="">
              <option value="Male">aa</option>
              <option value="Female">aaa</option>
            </select>
        </div>
      <div class="col">
        <label>Per Day charge</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="vehicle_Day_charge" placeholder="Remarks">
        </div>
      </div>
      <div class="col">
        <label>1 KM charge</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="1KM_charge" placeholder="1 KM charge">
        </div>
      </div>
      <div class="col">
        <label>Vehicle Description</label>
        <div class="input-group">
          <textarea class="form-control my-1" id="Vehicle_Description" placeholder="Vehicle Description"></textarea>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <label for="" class="my-2">Do you want to Hire Guide ?</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Yes">
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="No">
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>
      </div>
      <div class="d-flex mt-4 justify-content-evenly d-none">
        <div class="col">
          <label>Guid Id</label>
          <div class="input-group">
            <input type="text" class="form-control my-1" id="Guid_Id" placeholder="Guid Id">
          </div>
        </div>
        <div class="col px-3">
          <label>Guide Name</label>
          <div class="input-group">
            <input type="text" class="form-control my-1" id="Guide_Name" placeholder="Guide Name">
          </div>
      </div>
        <div class="col px-1">
          <label>Per Day Value</label>
          <div class="input-group">
            <input type="text" class="form-control my-1" id="guide_Day_Value" placeholder="Remarks">
          </div>
      </div>
        <div class="col px-2">
          <label>Guide Description</label>
          <div class="input-group">
            <input type="text" class="form-control my-1" id="Guide_Description" placeholder="Guide Description">
          </div>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="user-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" id="user-update-btn" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" id="user-delete-btn" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100">
        <thead class="table-secondary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Nic/passport</th>
            <th scope="col">Remarks</th>
            <!-- <th scope="col">NicPic</th> -->
            <!-- <th scope="col">Remarks</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    $(function () {
      $('#datepicker').datepicker();
    });
  </script>
</body>

</html>
