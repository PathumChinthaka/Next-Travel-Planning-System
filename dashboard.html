<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <title>Document</title>
  <style>
    .dashboard-aside{
      width: 250px !important;
      height: 100%;
      border: 2px solid yellow;
    }

    .admin-profile{
      width: 100%;
      height: 100px !important;
      border: 2px solid rgb(52, 114, 185);
    }

    .table-container{
      border: 2px solid rgb(0, 255, 42);
      height: 100vh;
    }

    .table-wrapper{
      /* border: 2px solid rgb(0, 255, 255); */
      margin-left: 250px;
    }
  </style>
</head>
<body class="">
  <div>
    <h1 class="fw-medium bg-primary text-white p-2 m-0">Travel Service</h1>
  </div>
  <aside class="dashboard-aside position-absolute">
    <div class="admin-profile">
    </div>
    <div class="mt-2">
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Hotels</button>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Rooms</button>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Meal Plans</button>
    </div>
    <hr>
    <div>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Vehicle</button>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Driver</button>
    </div>
    <hr>
    <div>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Add Guide Details</button>
    </div>
    <hr>
    <div>
      <button class="active-btn w-100 p-2 my-1 btn-light border-0 fw-medium">Manage Users</button>
    </div>
  </aside>
  
  <div class="d-flex justify-content-center align-items-center table-container">
    <div class="table-wrapper col-9 h-75 d-flex flex-column justify-content-center">
      <div>
        <button class="active-btn bg-primary text-white py-2 px-5 my-1 btn-light border-0 fw-medium rounded-1 mb-4" data-bs-toggle="modal" data-bs-target="#TravelServiceModal">Add +</button>
      </div>
      <div>
        <table class="table table-hover rounded-1 w-100">
          <thead class="table-secondary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br><br>
      <div>
        <button class="active-btn bg-primary text-white py-2 px-5 my-1 btn-light border-0 fw-medium rounded-1 mb-4" data-bs-toggle="modal" data-bs-target="#TravelServiceModal">Add +</button>
      </div>
      <div>
        <table class="table table-hover rounded-1 w-100">
          <thead class="table-secondary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="TravelServiceModal" tabindex="-1" aria-labelledby="TravelServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="TravelServiceModal">Travel package service</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" class="form-control my-1" id="userName" placeholder="name">
          </div>
          <div class="input-group">
            <input type="text" class="form-control my-2" id="address" placeholder="address">
          </div>
          <div class="input-group">
            <input type="text" class="form-control my-1" id="userNic" placeholder="Nic/Passport">
          </div>
          <div class="input-group">
            <input type="email" class="form-control my-1" id="userEmail" placeholder="e-mail">
          </div>
          <div class="input-group input-group">
            <input type="password" class="form-control my-2" id="floatingPassword" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-success px-5">Save</button>
            <button type="button" class="btn btn-warning px-5">Update</button>
            <button type="button" class="btn btn-danger px-5">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.esm.min.js"></script>
  <script src="Lib\jquery-3.6.4.min.js"></script>
  <script src="Asset\Script\index.js"></script>
</body>
</html>
