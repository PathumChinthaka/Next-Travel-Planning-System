<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Manage Users</title>
</head>

<body>
  <div class="p-2 bg-info-subtle">
    <h1>Manage User Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userId" placeholder="userId">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Username" placeholder="UserName">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="password" class="form-control my-1" id="userpassword" placeholder="user password	">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userMobile" placeholder="userMobile">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userContact" placeholder="userContac">
        </div>
      </div>
      <div class="col">
        <div class="my-1">
          <label for="formFile" class="form-label">User Image</label>
          <input class="form-control" type="file" id="User_profile_pic">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userNicPassport" placeholder="userNic/Passport">
        </div>
      </div>
      <div class="col">
        <div class="my-1">
          <label for="formFile" class="form-label">Nic/Passport image</label>
          <input class="form-control" type="file" id="profile_pic">
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userAge" placeholder="userAge">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userGender" placeholder="userGender">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userAddress" placeholder="userAddress">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="userRemarks" placeholder="Remarks">
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="guide-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100">
        <thead class="table-secondary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">MobileNo</th>
            <th scope="col">Contact</th>
            <th scope="col">Nic/passport</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Address</th>
            <th scope="col">Remarks</th>
            <!-- <th scope="col">NicPic</th> -->
            <!-- <th scope="col">Remarks</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    $(function () {
      $('#datepicker').datepicker();
    });
  </script>
</body>

</html>
