<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Custom-package</title>
</head>

<body>
  <div class="p-2 bg-success-subtle">
    <h1>Manage Guide Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control  my-1" id="guid_Id" placeholder="guid Id">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="guide_name" placeholder="guide name" required>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="guidAddress" placeholder="address" required>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="age" placeholder="age" required>
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <div class="form-check">
          <select class="form-select bg-secondary text-white my-2" id="guide_gender" aria-label="">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="contact" placeholder="contact" required>
        </div>
      </div>
      <div class="col">
        <div>
          <input type="text" class="form-control my-1" id="experiences" placeholder="experiences" required>
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="day_value" placeholder="Day Value" required>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="my-1">
          <label for="formFile" class="form-label">profile pic</label>
          <input class="form-control" type="file" id="profile_pic">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="can_policy" placeholder="can policy">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="remark" placeholder="remark" required>
        </div>
      </div>
      <div class="col">
        <div class="my-1 mt-1">
          <label for="formFile" class="form-label">Nic pic</label>
          <input class="form-control" type="file" id="nic_pic">
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="guide-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100">
        <thead class="table-secondary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact</th>
            <th scope="col">Experience</th>
            <th scope="col">dayValue</th>
            <th scope="col">canPolicy</th>
            <th scope="col">profilePic</th>
            <th scope="col">NicPic</th>
            <th scope="col">Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.esm.min.js"></script>
  <script src="Lib\jquery-3.6.4.min.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    $(function () {
      $('#datepicker').datepicker();
    });
  </script>
</body>

</html>
