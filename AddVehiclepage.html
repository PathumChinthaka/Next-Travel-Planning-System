<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Manage Vehicles</title>
</head>
<body>
  <div class="p-2 bg-info-subtle">
    <h1>Manage Vehicle Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
      <label>Vehicle ID</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="vehicle_id" placeholder="vehicle id">
        </div>
      </div>
      <div class="col">
      <label>Vehicle Category</label>
        <select class="form-select bg-secondary text-white my-2" id="vehicleCategory" aria-label="">
          <option>Economy</option>
          <option>Mid Range</option>
          <option>Luxury</option>
          <option>Super Luxury</option>
        </select>
      </div>
      <div class="col">
      <label>Vehicle Name</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="vehicle_name" placeholder="vehicle_name	">
        </div>
      </div>
      <div class="col">
      <label>Fuel Type</label>
        <select class="form-select bg-secondary text-white my-2" id="fuel_type" aria-label="">
          <option>Diesel</option>
          <option>Petrol</option>
        </select>
      </div>
      <div class="col">
      <label>Fuel Usage per 1km</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="fuel_usage" placeholder="fuel usage">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
      <label>Is Hybrid</label>
        <select class="form-select bg-secondary text-white my-2" id="is_Hybrid" aria-label="">
          <option>Hybrid</option>
          <option>Non-Hybrid</option>
        </select>
      </div>
      <div class="col">
        <div class="my-1">
          <label for="formFile" class="form-label">Vehicle image</label>
          <input class="form-control" type="file" id="vehicle-img">
        </div>
      </div>
      <div class="col">
      <label>Seat Count</label>
        <div class="input-group input-group">
          <input type="text" class="form-control my-2" id="seat_count" placeholder="seat_count">
        </div>
      </div>
      <div class="col">
      <label>Transmision type</label>
        <select class="form-select bg-secondary text-white my-2" id="transmision_type" aria-label="">
          <option>Auto</option>
          <option>Menual</option>
        </select>
      </div>
      <div class="col">
        <div class="my-1">
          <label for="formFile" class="form-label">Vehicle licen</label>
          <input class="form-control" type="file" id="vehicle-img">
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
      <label>Fuel cost per 1Km</label>
      <div class="input-group">
        <input type="text" class="form-control my-1" id="fuel_usage_cost" placeholder="fuel usage cost">
      </div>
      </div>
      <div class="col">
      <label>Vehicle per day charge</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Vehicle_charge"
            placeholder="vehical_per_day_charge">
        </div>
      </div>
      <div class="col">
        <label>Vehicle 1km charge</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="vehical_1km_charge" placeholder="vehical_1km_charge">
        </div>
      </div>
      <div class="col">
        <label>Status</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="vehicle_remarks" placeholder="Status">
        </div>
      </div>
      <div class="col">
        <label>Policy type</label>
        <select class="form-select bg-secondary text-white my-2" id="policy-type" aria-label="">
          <option>1</option>
        </select>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="vehicle-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" id="vehicle-update-btn" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" id="vehicle-delete-btn" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100" id="vehicle-table-one">
        <thead class="table-secondary">
          <tr>
            <th scope="col">VID</th>
            <th scope="col">VCategory</th>
            <th scope="col">VName</th>
            <th scope="col">fuelType</th>
            <th scope="col">fuelUsage</th>
            <th scope="col">isHybrid</th>
            <th scope="col">SeatCount</th>
            <!-- <th scope="col">image</th> -->
          </tr>
        </thead>
        <tbody id="vehicle-tbody-one" class="vehicle-tbody">
        </tbody>
      </table>
    </div>
  </Section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100" id="vehicle-table-two">
        <thead class="table-secondary">
          <tr>
            <th scope="col">VID</th>
            <th scope="col">Auto/Menual</th>
            <th scope="col">FuelUsage</th>
            <th scope="col">preDaycharge</th>
            <th scope="col">1KmCharge</th>
            <th scope="col">remark</th>
            <th scope="col">policy</th>
            <!-- <th scope="col">LicenPic</th> -->
          </tr>
        </thead>
        <tbody id="vehicle-tbody-two" class="vehicle-tbody">
        </tbody>
      </table>
    </div>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script src="controller\VehicleDetailsController.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    // $(function () {
    //   $('#datepicker').datepicker();
    // });
  </script>
</body>

</html>
