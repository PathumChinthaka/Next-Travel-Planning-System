<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Manage Travel Packages</title>
</head>

<body>
  <div class="p-2 bg-primary-subtle">
    <h1>Manage Travel Package Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col d-none">
        <label>Package ID</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="package_id" placeholder="travel package id">
        </div>
      </div>
      <div class="col">
        <label>Package Name</label>
        <select class="form-select bg-secondary text-white my-2" id="package_Name" aria-label="">
          <option>pkg1</option>
          <option>pkg2</option>
        </select>
      </div>
      <div class="col">
        <label>Package description</label>
        <div class="input-group">
          <input type="text" class="form-control my-2" id="package_description"
            placeholder="travel package description">
        </div>
      </div>
      <div class="col">
        <label>Package Category<span><button data-bs-toggle="modal" data-bs-target="#AddnewPackageModal" class="mx-4 px-2 btn btn-info py-0">add+</button></span></label>
        <select class="form-select bg-secondary text-white my-2" id="package_Category" aria-label="">
          <option>cat1</option>
          <option>cat2</option>
        </select>
      </div>
      <div class="col">
        <label>Day Count</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="day_Count" placeholder="day Count">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <label>Travel Area<span><button data-bs-toggle="modal" data-bs-target="#AddTravelAreaModal" class="mx-5 px-2 btn btn-info py-0">add+</button></span></label>
        <select class="form-select bg-secondary text-white my-2" id="travel_area_id" aria-label="">
          <option>Travel area2</option>
          <option></option>
        </select>
      </div>
      <div class="col">
        <label>Night Count</label>
        <div class="input-group">
          <input type="number" class="form-control my-1" id="night_Count" placeholder="night Count  ">
        </div>
      </div>
      <div class="col">
        <label>Allow Pets</label>
          <select class="form-select bg-secondary text-white my-2" id="pets_Allow" aria-label="">
            <option>yes</option>
            <option>No</option>
          </select>
      </div>
      <div class="col">
        <label>Package video URL</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="package_video_url"
            placeholder="travel package video url">
        </div>
      </div>
      <div class="col">
        <label>Room Type</label>
        <select class="form-select bg-secondary text-white my-2" id="room_type" aria-label="">
          <option>Room type 1</option>
          <option>Room type 1</option>
        </select>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="package-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" id="package-update-btn" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" id="package-delete-btn" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100" id="package-table">
        <thead class="table-secondary">
          <tr>
            <th scope="col" class="d-none">ID</th>
            <th scope="col">PackageName</th>
            <th scope="col">description</th>
            <th scope="col">Category</th>
            <th scope="col">Daycount</th>
            <th scope="col">Nightcount</th>
            <th scope="col">TravelArea</th>
            <th scope="col">PetAllow</th>
            <th scope="col">RoomType</th>
            <th scope="col">VideoUrl</th>
          </tr>
        </thead>
        <tbody id="package-tbody">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <section>
    <!-- Add travel package modal -->
    <div class="modal fade" id="AddnewPackageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Package Category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label>Package ID</label>
            <div class="input-group input-group mt-1">
              <input type="text" class="form-control my-1" id="newPackageID" placeholder="Package ID">
            </div>
            <label class="mt-1">Package name</label>
            <div class="input-group input-group mt-1">
              <input type="text" class="form-control my-1" id="newPackageName" placeholder="Package name">
            </div>
            <div class="mt-3">
              <label>Select Hotel category</label>
              <select class="form-select bg-secondary text-white" id="hotel_category" aria-label="">
                <option>2-3 Stars</option>
                <option>3-5 Stars</option>
                <option>5 Stars</option>
              </select>
            </div>
          </div>
          <div class="modal-footer mt-2">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btn-add-new-package" class="btn btn-primary">Add New Package</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add travel Area modal -->
    <div class="modal fade" id="AddTravelAreaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Travel Area</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label>Travel Area name</label>
            <div class="input-group input-group mt-1">
              <input type="text" class="form-control my-1" id="TravelAreaName" placeholder="Travel Area Name">
            </div>
          </div>
          <div class="modal-footer mt-2">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">New Travel Area</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script src="controller\TravelPackageController.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    // $(function () {
    //   $('#datepicker').datepicker();
    // });
  </script>
</body>

</html>
