<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Manage Travel Packages</title>
</head>

<body>
  <div class="p-2 bg-dark-subtle">
    <h1>Manage Travel Package Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="travelpackageid" placeholder="travel package id">
        </div>
      </div>
      <div class="col">
        <select class="form-select bg-secondary text-white my-2" id="packageName" aria-label="">
          <option>Package Name</option>
          <option></option>
        </select>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-2" id="travel_package_description"
            placeholder="travel package description">
        </div>
      </div>
      <div class="col">
        <select class="form-select bg-secondary text-white my-2" id="packageCategory" aria-label="">
          <option>Package Category</option>
          <option></option>
        </select>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="day_Count" placeholder="day Count">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <div class="input-group">
          <input type="number" class="form-control my-1" id="night_Count" placeholder="night Count  ">
        </div>
      </div>
      <div class="col">
        <select class="form-select bg-secondary text-white my-2" id="travel-area-id" aria-label="">
          <option>Travel area</option>
          <option></option>
        </select>
      </div>
      <div class="col">
        <div class="input-group my-2">
          <input type="radio" class="form-control my-1" id="pet-allow" placeholder="">
          <input type="radio" class="form-control my-1" id="pet-notallow" placeholder="night Count  ">
        </div>
      </div>
      <div class="col">
        <select class="form-select bg-secondary text-white my-2" id="room-type-id" aria-label="">
          <option>Room type</option>
          <option></option>
        </select>
      </div>
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control my-1" id="travel_package_video_url"
            placeholder="travel package video url">
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="guide-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100">
        <thead class="table-secondary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">PackageName</th>
            <th scope="col">description</th>
            <th scope="col">Category</th>
            <th scope="col">Daycount</th>
            <th scope="col">Nightcount</th>
            <th scope="col">TravelArea</th>
            <th scope="col">PetAllow/Not</th>
            <th scope="col">RoomType</th>
            <th scope="col">VideoUrl</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    $(function () {
      $('#datepicker').datepicker();
    });
  </script>
</body>

</html>
