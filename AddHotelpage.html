<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lib\bootstrap-5.3.2-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-warning{
      margin-left: -60px;
    }

    .btn-danger{
      margin-left: -100px;
    }
  </style>
  <title>Manage Hotels</title>
</head>

<body>
  <div class="p-2 bg-info-subtle">
    <h1>Manage Hotel Details</h1>
  </div>
  <!-- booking form -->
  <section class="overflow-x-hidden mt-5 container-fluid px-5">
    <div class="row">
      <div class="col">
        <label>Hotel ID</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="hotel_Id" placeholder="hotel ID">
        </div>
      </div>
      <div class="col">
        <label>Hotel Name</label>
        <div class="input-group">
          <input type="text" class="form-control my-2" id="hotel_Name" placeholder="Hotel name">
        </div>
      </div>
      <div class="col">
        <label>Hotel Category</label>
        <select class="form-select bg-secondary text-white my-2" id="hotel_Category" aria-label="">
          <option>Hotel Category</option>
        </select>
      </div>
      <div class="col">
        <label>Hotel E-mail</label>
        <div class="input-group">
          <input type="email" class="form-control my-1" id="hotel_Email" placeholder="E-mail">
        </div>
      </div>
      <div class="col">
        <label>Hotel Telephone No</label>
        <div class="input-group">
          <input type="number" class="form-control my-1" id="hotel_Tele" placeholder="Telephone">
        </div>
      </div>
    </div>
    <!-- <hr /> -->
    <div class="row mt-5">
      <div class="col">
        <label>Hotel Mobile No</label>
        <div class="input-group">
          <input type="number" class="form-control my-1" id="hotel_mobile" placeholder="Mobile">
        </div>
      </div>
      <div class="col">
        <label>Hotel Address</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Hotel_address" placeholder="Address">
        </div>
      </div>
      <div class="col">
        <label>City</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="city" placeholder="City">
        </div>
      </div>
      <div class="col">
        <label>Map Location URL</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Map-location" placeholder="Map location">
        </div>
      </div>
      <div class="col">
        <label>Description</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="hotel_description" placeholder="description ">
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <label>Fax</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="fax_Number" placeholder="Fax">
        </div>
      </div>
      <div class="col">
        <label>Website Link</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="website_link" placeholder="website link">
        </div>
      </div>
      <div class="col">
        <label>Facebook Acc</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="facebook-link" placeholder="facebook link">
        </div>
      </div>
      <div class="col">
        <label>Instergram Acc</label>
        <div class="input-group">
          <input type="text" class="form-control my-1" id="Inster-link" placeholder="Instergram link">
        </div>
      </div>
      <div class="col">
        <label>Status</label>
        <div class="input-group input-group">
          <input type="text" class="form-control my-2" id="hotel_status" placeholder="Status">
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex">
      <div class="col-2">
        <button type="button" id="hotel-save-btn" class="btn btn-success px-5">Save</button>
      </div>
      <div class="col-2">
        <button type="button" id="hotel-update-btn" class="btn btn-warning px-5">Update</button>
      </div>
      <div class="col">
        <button type="button" id="hotel-delete-btn" class="btn btn-danger px-5">Delete</button>
      </div>
    </div>
  </section>
  <Section class="container-fluid p-5">
    <div>
      <table class="table table-hover rounded-1 w-100">
        <thead class="table-secondary">
          <tr class="hotel-tr">
            <th scope="col">HotelID</th>
            <th scope="col">HotelName</th>
            <th scope="col">Category</th>
            <th scope="col">E-mail</th>
            <th scope="col">Tele</th>
            <th scope="col">Mobile</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <!-- <th scope="col">Map-location</th>
            <th scope="col">Description</th>
            <th scope="col">Website-Link</th>
            <th scope="col">Facebook</th>
            <th scope="col">Instergram</th>
            <th scope="col">Status</th> -->
          </tr>
        </thead>
        <tbody id="hotel-details-tbody">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </Section>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.min.js"></script>
  <script src="Lib\bootstrap-5.3.2-dist\js\bootstrap.bundle.min.js"></script>
  <script src="Lib\jquery-3.7.1.min.js"></script>
  <script src="config\serverUrl.js"></script>
  <script src="controller\HotelDetailsController.js"></script>
  <script>
    $('#create-package-btn').click(function () {
      $('body').load('index.html');
    });
    // $(function () {
    //   $('#datepicker').datepicker();
    // });
  </script>
</body>

</html>
